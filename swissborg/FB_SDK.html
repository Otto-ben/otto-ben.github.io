<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Investor Profile</title>
  <meta name="description" content="Investor Profile">
  <meta name="author" content="Swissborg">

  <style>
  body {
      height: 1000px;
      padding: 0;
      margin: 0;
    }

    #login_header {
      background: #3EA100;
      color: white;
      width: 800px;
      font-size: 25px;
      line-height: 1.6em;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      margin: 0 auto;
      border-radius: 25px;
      height: 100px;
    }
  </style>
  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div id="fb-root"></div>
  <script>
  window.fbAsyncInit = function(){
    FB.init({
      appId      : '910947649107027',
      cookie     : true,
      xfbml      : true,
      version    : 'v3.0'
    });

    //FB.AppEvents.logPageView();
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.0&appId=910947649107027&autoLogAppEvents=1';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  function statusChangeCallback(response) {
    console.log('Successful button');
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    }
  }

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
      if (response.status === 'connected') {
        console.log(response.authResponse.accessToken);
      }
    });

    function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }
  }

</script>

  <div id="login_header">
  Login button

  <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="continue_with" data-show-faces="false"
        data-auto-logout-link="false" data-use-continue-as="false" data-scope="public_profile,user_likes" data-onlogin ="checkLoginState();"></div>
        <!--<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>-->
  <div id="status"></div>
  </div>
</body>
